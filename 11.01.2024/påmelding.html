<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Påmelding - Sander</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">     <link rel="stylesheet" href="/11.01.2024/påmelding.css">
</head>
<body>
    <div class="signup">
        <div class="signup-container">
            <div class="header-container">
                <p>
                    Registrer Konto
                </p>
                <p>
                    Vennligst fyll ut alle felt
                </p>
            </div>
            <div class="input-container">
                <div>
                    <p>
                        Navn
                    </p>
                    <input id="navnInp" type="text" placeholder="Fyll inn Navn">
                </div>
                <div>
                    <p>
                        Adresse
                    </p>
                    <input id="adresseInp" type="text" placeholder="Fyll inn Adresse">
                </div>
                <div>
                    <p>
                        E-Post
                    </p>
                    <input id="epostInp" type="text" placeholder="Fyll inn E-Post">
                </div>
                <div>
                    <p>
                        Telefon Nr.
                    </p>
                    <input id="tlfInp" type="text" placeholder="Fyll inn Telefon Nr">
                </div>
            </div>
            <button class="regBtn">
                Registrer
            </button>
        </div>

    </div>
    
    <script src="/11.01.2024/påmelding.js"></script>
</body>
</html>
