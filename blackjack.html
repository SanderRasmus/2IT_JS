<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Blackjack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="blackjack.css">
</head>
<body>
    <main>
        <div class="Kort-Container">
            <div id="Dealer">
                <p class="Overskrift">
                    Dealer's Kort
                </p>
                <div class="DealerKort">
                </div>
                <p id="DealerPoengscore">
                    
                </p>
            </div>
            <div id="Spiller">
                <p class="Overskrift">
                    Spiller's Kort
                </p>
                <div class="SpillerKort">
                </div>
                <p id="SpillerPoengscore">
                    
                </p>
            </div>
        </div>

        <div class="Btn-Container">
            <div>
                <button id="Stå">
                    Stå
                </button>
            </div>
            <div>
                <button id="Hit">
                    Hit
                </button>
            </div>
        </div>
        <div class="Utskrift-Container">
            <p id="Utskrift">
            </p>
        </div>
    </main>

    <script src="blackjack.js"></script>
</body>
</html>
