<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2IT - Javascript</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <main id="Kalkulator">
        <h1>
            Kalkulator - Sander
        </h1>
        <div class="Input-Container">
            <div>
                <input id="tall1" type="int" placeholder="Tall 1">
            </div>
            <div>
                <input id="tall2" type="int" placeholder="Tall 2">
            </div>
        </div>
    
        <div class="Regnesort-Container">
            <div>
                <button id="PlussBtn">+</button>
            </div>
            <div>
                <button id="MinusBtn">-</button>
            </div>
            <div>
                <button id="GangeBtn">*</button>
            </div>
            <div>
                <button id="DeleBtn">/</button>
            </div>
        </div>
    
        <div id="Utskrift"></div>
    </main>
    
    <!-- Kobler vår Javascript fil til Nettsiden. Skal alltid være nederst på siden så scriptet lastes tilslutt --> 
    <script src="/09.01.2024/kalkulator.js"></script>
</body>
</html>
